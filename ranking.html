<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Team Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      background: #e1e8ed;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    .tab.active {
      background: #007bff;
      color: #fff;
    }

    .ranking-table {
      width: 90%;
      margin: 0 auto 30px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .ranking-table th, .ranking-table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .ranking-table th {
      background: #007bff;
      color: #fff;
    }

    .team-logo {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .team-name {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ICC Team Rankings</h1>

  <div class="tabs">
    <button class="tab active" onclick="showRanking('test')">TEST</button>
    <button class="tab" onclick="showRanking('odi')">ODI</button>
    <button class="tab" onclick="showRanking('t20i')">T20I</button>
  </div>

  <!-- TEST Rankings -->
  <table id="test" class="ranking-table">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Matches</th>
        <th>Points</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td class="team-name"><img class="team-logo" src="https://cdn.sportmonks.com/images/cricket/teams/4/36.png">Australia</td>
        <td>30</td>
        <td>3732</td>
        <td>124</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="team-name"><img class="team-logo" src="https://cdn.sportmonks.com/images/cricket/teams/8/40.png">South Africa</td>
        <td>25</td>
        <td>2873</td>
        <td>115</td>
      </tr>
    </tbody>
  </table>

  <!-- ODI Rankings -->
  <table id="odi" class="ranking-table hidden">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Matches</th>
        <th>Points</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td class="team-name"><img class="team-logo" src="https://cdn.sportmonks.com/images/cricket/teams/10/10.png">India</td>
        <td>36</td>
        <td>4471</td>
        <td>124</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="team-name"><img class="team-logo" src="https://cdn.sportmonks.com/images/cricket/teams/10/42.png">New Zealand</td>
        <td>38</td>
        <td>4160</td>
        <td>109</td>
      </tr>
    </tbody>
  </table>

  <!-- T20I Rankings -->
  <table id="t20i" class="ranking-table hidden">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Matches</th>
        <th>Points</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td class="team-name"><img class="team-logo" src="https://cdn.sportmonks.com/images/cricket/teams/10/10.png">India</td>
        <td>57</td>
        <td>15425</td>
        <td>271</td>
      </tr>
      <tr>
        <td>2</td>
        <td class="team-name"><img class="team-logo" src="https://cdn.sportmonks.com/images/cricket/teams/4/36.png">Australia</td>
        <td>37</td>
        <td>9829</td>
        <td>266</td>
      </tr>
    </tbody>
  </table>

  <script>
    function showRanking(type) {
      document.querySelectorAll('.ranking-table').forEach(t => t.classList.add('hidden'));
      document.getElementById(type).classList.remove('hidden');
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      document.querySelector(`.tab[onclick="showRanking('${type}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
